<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tab URL Saver</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .button {
      width: 100%;
      padding: 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .button:hover {
      background-color: #3367d6;
    }
    .status {
      padding: 10px;
      text-align: center;
      font-size: 12px;
      color: #666;
      background-color: #f8f9fa;
      border-radius: 4px;
      margin-top: 10px;
    }
    .tab-count {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Tab URL Saver</h3>
  </div>
  
  <div id="tabCount" class="tab-count"></div>

  <button id="saveCurrentWindow" class="button">
    現在のウィンドウのタブを保存
  </button>

  <button id="saveAllTabs" class="button">
    全てのタブを保存
  </button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
